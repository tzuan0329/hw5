<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<form action = "#">
			<input id = "rollbutton" type = "button" value = "Roll Dice">
	</form>
	<p><img id = "die1" src = "die1.png" alt = "die 1 image">
	   <img id = "die2" src = "die2.png" alt = "die 2 image">
	   <img id = "die3" src = "die3.png" alt = "die 3 image">
	   <img id = "die4" src = "die4.png" alt = "die 4 image">
	   <img id = "die5" src = "die5.png" alt = "die 5 image">
	   <img id = "die6" src = "die6.png" alt = "die 6 image"></p>
	<p><img id = "die7" src = "die1.png" alt = "die 7 image">
	   <img id = "die8" src = "die2.png" alt = "die 8 image">
	   <img id = "die9" src = "die3.png" alt = "die 9 image">
	   <img id = "die10" src = "die4.png" alt = "die 10 image">
	   <img id = "die11" src = "die5.png" alt = "die 11 image">
	   <img id = "die12" src = "die6.png" alt = "die 12 image"></p>
	   <div id = "frequencyTableDiv"></div>
	 <script>
	 	var totalDice = 0;
	 	var frequency1 = 0;
		var frequency2 = 0;
		var frequency3 = 0;
		var frequency4 = 0;
		var frequency5 = 0;
		var frequency6 = 0;
		window.addEventListener("load",start);
	 	function start() {
	 		var button = document.getElementById("rollbutton")
	 		button.addEventListener("click",rolldice)
	 		die1Image = document.getElementById("die1");
			die2Image = document.getElementById("die2");
			die3Image = document.getElementById("die3");
			die4Image = document.getElementById("die4");
			die5Image = document.getElementById("die5");
			die6Image = document.getElementById("die6");
			die7Image = document.getElementById("die7");
			die8Image = document.getElementById("die8");
			die9Image = document.getElementById("die9");
			die10Image = document.getElementById("die10");
			die11Image = document.getElementById("die11");
			die12Image = document.getElementById("die12");
	 	}

	 	function rolldice(){ 
		 	var face;
		 	for (var i = 1;i<=12;i++) {
		 		face = Math.floor(Math.random()*6+1);
		 		setImage(i,face);
		 		tallyRolls(face);
		 		totalDice++;
		 	}

		 	updateFrequencyTable();
		}

		function setImage(dieNumber,face) {
				var dieImg = document.getElementById("die"+dieNumber);
				dieImg.setAttribute("src", "die" + face + ".png");
				dieImg.setAttribute("alt", "die with" + face + "spot(s)");
		}

		function tallyRolls(face){
			switch(face)
			{
				case 1:
				frequency1++;
				break;
				case 2:
				frequency2++;
				break;
				case 3:
				frequency3++;
				break;
				case 4:
				frequency4++;
				break;
				case 5:
				frequency5++;
				break;
				case 6:
				frequency6++;
				break;
			}

		}

		function updateFrequencyTable() {
			var tableDiv = document.getElementById("frequencyTableDiv");
			tableDiv.innerHTML = "<table>"+
								 "<caption>Die Rolling Frequencies"+"<thead><th>Face</th><th>Frequency</th><th>Percent</th></thead>"+
								 "<tbody><tr> <td>1</td> <td>"+frequency1+"</td> <td>"+Math.floor((frequency1/totalDice)*100)+"%"+"</td> </tr>"+
										 "<tr> <td>2</td> <td>"+frequency2+"</td> <td>"+Math.floor((frequency2/totalDice)*100)+"%"+"</td> </tr>"+
										 "<tr> <td>3</td> <td>"+frequency3+"</td> <td>"+Math.floor((frequency3/totalDice)*100)+"%"+"</td> </tr>"+
										 "<tr> <td>4</td> <td>"+frequency4+"</td> <td>"+Math.floor((frequency4/totalDice)*100)+"%"+"</td> </tr>"+
										 "<tr> <td>5</td> <td>"+frequency5+"</td> <td>"+Math.floor((frequency5/totalDice)*100)+"%"+"</td> </tr>"+
										 "<tr> <td>6</td> <td>"+frequency6+"</td> <td>"+Math.floor((frequency6/totalDice)*100)+"%"+"</td> </tr>"+
								 "</tbody></table>"
		}
		// window.addEventListener("load",start);

	 </script>





</body>
</html>
